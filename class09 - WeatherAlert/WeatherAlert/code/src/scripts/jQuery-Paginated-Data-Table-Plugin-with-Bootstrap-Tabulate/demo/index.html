<h1 style="margin-top:150px;">jQuery Tabulate Plugin Demo</h1>
<table id="tab" class="table table-striped">
<thead>
<th>Sr.</th>
<th>Name</th>
<th>Location</th>
<th>Language</th>
</thead>
<tbody>
</tbody>
<tfoot>
<td  colspan="4"><ul id="paging" class="pagination">
</ul></td>
</tfoot>
</table>
<script type="text/javascript">
			var tab = $('#tab')

			var xhr = function () {

				console.log(arguments);
				return $.ajax({
					url: 'sample.json',
					dataType: 'json'
				});
			};

			var renderer = function (r, c, item) {
				switch(c)
				{
					case 0:
						return item.sr;

					case 1:
						return item.name;

					case 2:
						return item.location;

					default:
						return item.language;
				}
			};

			tab.tabulate({

				source: xhr,
				renderer: renderer,
				pagination: $('#paging'),
				pagesI18n: function(str) {
					switch(str) {
						case 'next':
							return 'Aage';

						case 'prev':
							return 'Peeche';
					}
				}
			})
			.on('loadfailure', function (){
				console.error(arguments);
				alert('Failed!');
			});

			tab.trigger('load');
		</script>
